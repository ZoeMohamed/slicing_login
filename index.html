<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/884a888d38.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="circle-logo"></div>
        <div class="title-dot">
          <h4 class="title-logo">Anywhere app</h4>
          <div class="dot"></div>
        </div>
      </div>
      <h5><a href="ab.com" class="link-style">Home</a></h5>
      <h5><a href="xx.com" class="link-style">Join</a></h5>
    </nav>
    <div class="login-guide">
      <h3 class="promotion-title">start for free</h3>
      <div class="makeacc-guide">
        <h2 class="createacc-title">Create New Account</h2>
        <div class="big-dot"></div>
      </div>
      <h3 class="member-question">
        Already A Member ? <a href="niba.com" class="loginlink-style">Log in</a>
      </h3>
    </div>
    <form action="GET" class="form-layout">
      <div class="row-form">
        <div class="input-container">
          <input
            type="text"
            name="firstname"
            placeholder="First Name"
            autocomplete="off"
          />
          <i class="icon fa-solid fa-address-card"></i>
        </div>
        <div class="input-container">
          <input type="text" name="lastname" placeholder="Last Name" />
          <i class="icon fa-solid fa-address-card"></i>
        </div>
      </div>
      <div class="input-container-big">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="special-form"
          autocomplete="off"
        />
        <i class="icon-big fa-solid fa-envelope"></i>
      </div>
      <div class="input-container-big">
        <input
          type="password"
          name="firstname"
          placeholder="Password"
          class="special-form"
        />
        <i class="icon fa-solid fa-eye"></i>
      </div>
      <div class="row-btnlayout">
        <button type="submit" class="formbtn-styling change-method">
          <h4 class="text-btn">Change Method</h4>
        </button>
        <button type="submit" class="formbtn-styling change-account">
          <h4 class="text-btn">Create Account</h4>
        </button>
      </div>
    </form>
  </body>
</html>
