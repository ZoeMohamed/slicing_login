<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="circle-logo"></div>
        <div class="title-dot">
          <h4 class="title-logo">Anywhere app</h4>
          <div class="dot"></div>
        </div>
      </div>
      <h5><a href="ab.com" class="link-style">Home</a></h5>
      <h5><a href="xx.com" class="link-style">Join</a></h5>
    </nav>
    <div class="login-guide">
      <h3 class="promotion-title">start for free</h3>
      <div class="makeacc-guide">
        <h2 class="createacc-title">Create New Account</h2>
        <div class="big-dot"></div>
      </div>
      <h3 class="member-question">
        Already A Member ? <a href="niba.com" class="loginlink-style">Log in</a>
      </h3>
    </div>
    <form action="GET" class="form-layout">
      <div class="row-form">
        <input type="text" />
        <input type="text" />
      </div>
      <input type="text" class="special-form" />
      <input type="text" class="special-form" />
      <div class="row-btnlayout">
        <button type="submit" class="formbtn-styling change-method">
          <h4 class="text-btn">Change Method</h4>
        </button>
        <button type="submit" class="formbtn-styling change-account">
          <h4 class="text-btn">Create Account</h4>
        </button>
      </div>
    </form>
  </body>
</html>
